<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="bulten">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Bulten App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #bulten-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Bulten UygulamasÄ± <span class="label label-info">{{ bultens.length }}</span></h1>
        </div>

        <!-- Bulten LIST -->
        <div id="bulten-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE BULTENS IN $scope.bultens -->
                <div class="checkbox" ng-repeat="bulten in bultens">
                    <label>
                        <input type="checkbox" ng-click="deleteBulten(bulten._id)"> {{ bulten.bultenAdi }}
                    </label>
                </div>

            </div>
        </div>
	<div id="bulten-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center col-sm-4" placeholder="Bulten adi" ng-model="formData.bultenAdi">
			<input type="text" class="form-control input-lg text-center col-sm-4" placeholder="Bulten icerik" ng-model="formData.bultenIcerik">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBulten()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
